<!DOCTYPE html>
<html>
<head>
    <title>TurtleTree Test</title>
</head>
<body>
    <h1>TurtleTree Test</h1>
    <script type="module">
        import { TurtleTree } from './TurtleTree.js'; // Import the TurtleTree module
        import LoadFacts from './LoadFacts.js'; // Import the LoadFacts module

        // Populate the turtleTree with facts from 'turtlefacts.txt'
        console.log('Populating turtleTree...');
        const turtleTree = new TurtleTree();

        // Display the sorted facts
        turtleTree.insert(...LoadFacts); // Assuming LoadFacts exports an array of facts
        const sortedFacts = turtleTree.getAllCharacters();
        console.log('Sorted Facts:', sortedFacts);

        // You can add more test cases and assertions here to further test your code.
    </script>
</body>
